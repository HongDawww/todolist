<html lang="ko">

	<link rel="stylesheet" href="../css/style.css">

		</li> -->

	<div id="quote">
		<span></span>
		<span></span>
	</div>
	<!-- <img src="../img/0.jpg"> -->
	<div id="weather">
		<span></span>
		<span></span>
	</div>
	
	<script src="../js/main.js"></script>
	<script src="../js/clock.js"></script>
	<script src="../js/quotes.js"></script>

	<script src="../js/weather.js"></script>
